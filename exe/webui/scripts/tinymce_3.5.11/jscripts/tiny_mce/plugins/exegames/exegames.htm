<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#exegames.title}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="js/exegames.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<link href="css/exegames.css" rel="stylesheet" type="text/css" />
</head>
<body onload="tinyMCEPopup.executeOnLoad('onLoadInit();');" style="display: none">
<form name="tooltipOptions" id="tooltipOptions" onsubmit="eXeGames.insert();return false" action="#">
	
	<div class="tabs">
		<ul>
			<li id="general_tab" class="current"><span><a href="#general_panel" onclick="mcTabs.displayTab('general_tab','general_panel');return false">{#exegames.general}</a></span></li>
            <li id="accessibility_tab"><span><a href="#accessibility_panel" onclick="mcTabs.displayTab('accessibility_tab','accessibility_panel');return false">{#exegames.accessibility}</a></span></li>
			<li id="instructions_tab"><span><a href="#instructions_panel" onclick="mcTabs.displayTab('instructions_tab','instructions_panel');return false">{#exegames.instructions}</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper">
	
		<div id="general_panel" class="panel">
			<p><strong>{#exegames.choose_a_type}</strong></p>
			<p id="types">
			
				<input type="radio" id="type1" name="type" value="type1" checked="checked" class="hangman" disabled="disabled"  /><!-- hangman -->
				<label for="type1" style="margin-right:1em">{#exegames.hangman}</label>
                
                <input type="radio" id="type2" name="type" value="type2" class="anyClassName" disabled="disabled"  />
				<label for="type2" style="margin-right:1em">...</label>
                
                <!-- To create a new type:
                <input type="radio" id="type2" name="type" value="type2" class="anyClassName"  />
				<label for="type2" style="margin-right:1em">Example name</label>
                -->
				
			</p>
            <div id="type1-options" class="type-option"> 
                <fieldset>
                <legend>{#exegames.hangman_letters}</legend>
                    <p id="type-1-letters">
                        <label for="hangman-letters" class="sr-av">{#exegames.hangman_letters}</label>
                        <input type="text" name="hangman-letters" id="hangman-letters" value="" />
                    </p>
                    <p id="type-1-letters-options">
                        <label for="include-capital-letters"><input type="checkbox" name="include-capital-letters" id="include-capital-letters" /> {#exegames.include_capital_letters}</label>
                        <label for="case-sensitive"><input type="checkbox" name="case-sensitive" id="case-sensitive" /> {#exegames.case_sensitive}</label>
                    </p>
                </fieldset>
                <fieldset id="hangman-words-group">
                    <legend>{#exegames.words_to_guess}</legend>
                    <div id="hangman-words">
                        <table>
                            <colgroup>
                                <col width="5%" />
                                <col width="65%" />
                                <col width="30%" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="order">&nbsp; </th>
                                    <th>{#exegames.dt} </th>
                                    <th>{#exegames.dd} </th>
                                </tr>
                            </thead>
                            <tbody>
                                <script type="text/javascript">/* <![CDATA[ */
                                    for (tr=0;tr<20;tr++) { document.write('<tr class="tr-'+tr+'"><th>'+(tr+1)+' </th><td><input type="text" name="hangman-hint-'+tr+'" id="hangman-hint-'+tr+'" value="" /> </td><td><input type="text" name="hangman-word-'+tr+'" id="hangman-word-'+tr+'" value="" /> </td></tr>'); }
                                /* ]]> */</script>
                            </tbody>
                        </table>
                    </div>
                </fieldset>                
            </div>
            <div id="type2-options" class="type-option">
                <!-- To create a new type -->
            </div>
		</div><!-- /#general_panel -->
        
		<div id="accessibility_panel" class="panel">
			<p><strong>{#exegames.accessibility_1}</strong></p>
            <p>{#exegames.accessibility_2}</p>
            <p>
                <label for="no-js-msg" class="sr-av">{#exegames.accessibility_3}</label>
                <input type="text" name="no-js-msg" id="no-js-msg" value="" />
            </p>
            <p>{#exegames.accessibility_4}</p>
		</div><!-- /#instructions_panel -->    
		
		<div id="instructions_panel" class="panel">
			<div id="type1-instructions" class="type-instructions">
                <p>...</p>
            </div>
            <div id="type2-instructions" class="type-instructions">
                <!-- To create a new type -->
            </div>
		</div><!-- /#instructions_panel -->
	
	</div><!-- /panel_wrapper -->

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" name="insert" value="{#insert}" id="insert" />
		</div>

		<div style="float: right">
			<input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
		</div>
	</div>
	
</form>
</body> 
</html>
